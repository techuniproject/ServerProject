syntax = "proto3";
package Protocol;

import "Enum.proto";

message BuffData
{
	uint64 buffId = 1;
	float remainTime = 2;
	repeated uint64 victims = 3;
}

message ObjectInfo
{
	uint64 objectId=1;
	OBJECT_TYPE objectType=2; //이 두가지정보를 비트로 쪼개서 저장하면 효율적
	OBJECT_STATE_TYPE state=3;
	DIR_TYPE dir=4;
	string name=5;
	int32 hp=6;
	int32 maxHp=7;
	int32 attack=8;
	int32 defence=9;
	int32 posX=10;
	int32 posY=11;
}