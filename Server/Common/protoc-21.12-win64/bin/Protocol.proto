syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message S_EnterGame
{
	bool success=1;
	uint64 accountId=2;
}

message S_MyPlayer
{
	ObjectInfo info = 1;
}

message S_AddObject //추가할 옵젝 정보들
{
	repeated ObjectInfo objects =1;
}

message S_RemoveObject //삭제할 옵젝 정보 목록
{
	repeated uint64 ids=1;
}

message C_Move
{
	ObjectInfo info =1;
}

message S_Move
{
	ObjectInfo info =1;
}